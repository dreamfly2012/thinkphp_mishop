<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{$title}</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

    <!--style-->
    <link rel="stylesheet" type="text/css" href="__Css__/login.css" media="all">
</head>
<body>
<div class="bg-canvs"></div>
<div class="span10">
    <div class="login-dialog">
        <form id="myForm">
            <div class="login-form">
                <div class="form-group LoginForm-username">
                    <input type="text" class="form-control signin" name='username' placeholder='请输入用户名……' >
                    <span class="glyphicon glyphicon-user"></span>
                </div>
                <div class="form-group LoginForm-password">
                    <input type="password" class="form-control password" name="password" placeholder="请输入密码……">
                    <span class="glyphicon glyphicon-lock"></span>
                </div>
                <div class="form-group LoginForm-code">
                    <input type="text" class="form-control IVer" name="iver" placeholder="请输入验证码……">
                    {:captcha_img()}
                </div>

                {:token()}

                <a href="javascript:;" class="btn btn-primary js-submit">登&nbsp;录</a>
            </div>
            <div class="LoginDialog-footer">
                <p>{$MetaCopyright}</p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="/static/layer/layer.js"></script>
<script src="__Js__/login.js"></script>
