{extend name="common/base" /}
{block name="title"}编辑规格{/block}
{block name="main"}
<div class="right_col" role="main">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h5>商品 > <a href="/admin/attr">商品属性</a> > 编辑属性</h5>
                        <div class="nav navbar-right panel_toolbox">
                            <a href="/admin/attr"><i class="fa fa-list"></i> 返回</a>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form id="myForm" class="form-horizontal form-label-left" data-url="/admin/attr/save" onsubmit="return false">
                            <!--demo-form2-->
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">属性名称</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" class="form-control col-md-7 col-xs-12" placeholder="属性名称" name="attr_name" value="{$attr.attr_name}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">所属分类</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="selectbox form-group">
                                        <select class="form-control select select_category" name="cid">
                                            {volist name="categories" id="vo"}
                                            <option value="{$vo.id}" {eq name="$spec.cid" value="$vo.id"}selected{/eq}>{$vo.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">所属规格</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="selectbox form-group">
                                        <select class="form-control select select_specs" name="spec_id">
                                            {volist name="specs" id="vo"}
                                            <option value="{$vo.spec_id}" {eq name="$attr.spec_id" value="$vo.spec_id"}selected{/eq}>{$vo.spec_name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>
                            </div>

                            

                           
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">默认排序</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" class="form-control col-md-7 col-xs-12" value="{$attr.sort}" name="sort">
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <input type="hidden" name="attr_id" value="{$attr.attr_id}">
                                    {:token()}
                                    <button class="btn btn-success submits">确认提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
