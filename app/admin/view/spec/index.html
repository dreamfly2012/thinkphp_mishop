{extend name="common/base"}
{block name="title"}商品规格{/block}
{block name="main"}
<style>
    a.BrandLogo {
        text-align: center;
        line-height: 40px;
        height: 40px;
        width: 100px;
        overflow: hidden;
        border: 1px solid transparent;
        float: left;
        cursor: pointer;
    }
    a.BrandLogo:hover {
        border-color: #ff0036;
        color: #ff0036;
        background: #fff;
    }
    a.BrandLogo:hover img {
        display: none;
    }
</style>
<div class="right_col" role="main">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h5>商品 > 商品规格</h5>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="clearfix" style="padding-bottom: 10px;">
                            <a href="/admin/spec/add" class="btn btn-sm btn-primary">
                                <i class="fa fa-save"></i>
                                添加
                            </a>
                        </div>
                        <form id="myForm">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th width="50" style="text-align: center;"><i class="fa fa-star-half-full"></i></th>
                                    <th>ID</th>
                                    <th>规格名称</th>
                                    <th>所属分类</th>
                                    <th>排序</th>
                                    <th>操作 </th>
                                </tr>
                                </thead>
                                <tbody>
                                {empty name="list"}
                                <tr>
                                    <td colspan="8" align="center">对不起，没有查询到任何相关结果！</td>
                                </tr>
                                {else /}
                                {volist name="list" id="vo"}
                                <tr>
                                    <td align="center"><i class="fa fa-star"></i></td>
                                    <td scope="row">{$vo.spec_id}</td>
                                    <td>{$vo.spec_name}</td>
                                    <td>{$vo.category['name'] ?? '全局'}</td>
                                    <td>{$vo.sort}</td>
                                    <td>
                                        <a href="/admin/spec/save/id/{$vo.spec_id}" class="btn btn-info btn-xs "><i class="fa fa-pencil"></i> 编辑 </a>
                                        <a data-url="/admin/spec/del/id/{$vo.spec_id}" class="btn btn-danger btn-xs action-delete"><i class="fa fa-trash-o"></i> 删除 </a>
                                    </td>
                                </tr>
                                {/volist}
                                {/empty}
                                </tbody>
                            </table>
                            <div class="paginationcentent">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
{/block}
